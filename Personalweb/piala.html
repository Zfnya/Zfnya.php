<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Comments</title>
    <link rel="icon" type="image/png" href="Teknik.png" />

  <body>
    <div class="gallery">
      <!-- Foto -->
      <div class="gallery-item">
        <img src="piala.jpg" alt="Gambar 3" />
      </div>

      <!-- Kolom Komentar -->
      <div class="comment-column">
        <h2>Kolom Komentar</h2>
        <form action="submit_comment.php" method="post">
          <input type="text" name="name" placeholder="Nama" required />
          <input
            type="email"
            name="email"
            placeholder="Alamat Email"
            required
          />
          <textarea name="comment" placeholder="Komentar" required></textarea>
          <button type="submit">Kirim</button>
        </form>
        <a href="gallery.html" class="back-to-gallery">Kembali ke Gallery</a>
      </div>
    </div>
  </body>
